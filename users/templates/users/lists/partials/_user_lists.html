{% comment %} <ul class="list-group">
  {% for list in user_lists %}

  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url "list_detail" list_id=list.id %}">{{list.name}}</a>
      <button type='submit' class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#delete-list-modal-{{list.id}}">❌</button>
  </li>
  {% include "users/modals/_list_delete_confirm.html" %}
  {% endfor %}
</ul> {% endcomment %}

<div class='row m-3 gap-2'>
  {% for list in user_lists  %}
    <div class="card my-2 text-decoration-none" style="width: 18rem 
                                                    border: 1px solid transparent; 
                                                    box-shadow: 0 4px 8px rgba(0,0,0,0.5); 
                                                    background-color: #2c2c2c;
                                                    box-sizing: border-box; 
                                                    width: 18rem;">
      <div class="card-body bg-dark text-decoration-none text-white">
        <a href="{% url "list_detail" list_id=list.id %}" class="card-title text-decoration-none text-success">
        <h5 class="card-title" >{{list.name}}</h5></a>
        <h6 class="card-subtitle mb-2 text-muted">This is movies for {{list.name}}
          <button type='submit' class="btn btn-sm position-absolute end-0 bottom-0 btn m-1" data-bs-toggle="modal" data-bs-target="#delete-list-modal-{{list.id}}">❌</button></h6>
      </div>
    </div>
    {% include "users/modals/_list_delete_confirm.html" %}
  {% endfor %}
</div>

<button
  class="btn btn-sm m-4 text-white"
  hx-get="{% url 'create_list' %}"
  hx-swap="innerHTML"
  hx-target="#create-form-container"
  >
  ➕ Add More 
</button>

<div id="create-form-container"></div>
