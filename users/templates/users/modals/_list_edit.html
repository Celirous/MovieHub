<!-- users/modals/_list_edit.html -->
<div class="modal" tabindex="-1" id="edit-list-modal-{{list.id}}" data-bs-backdrop="false">
  <div class="modal-dialog shadow-lg" style="width: 18rem;">
    <div class="modal-content" style="border: 1px solid transparent; 
                                       box-shadow: 0 4px 8px rgba(0,0,0,0.5); 
                                       background-color: #2c2c2c;
                                       color: white;">
      <div class="modal-header" style="background-color: #2c2c2c; 
                                       border-bottom: 1px solid #444;
                                       color: white;">
        <h5 class="modal-title">Edit List Name</h5>
        <button type="button" class='btn-close btn-close-white' data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" style="background-color: #2c2c2c; color: white;">
        <form
        hx-post="{% url 'edit_list' list_id=list.id %}"
        hx-swap="innerHTML"
        hx-target="#user-list-container">
        {% csrf_token %}
        <div class="mb-3">
          <label for="list-name-{{list.id}}" class="form-label">List Name</label>
          <input type="text" class="form-control" id="list-name-{{list.id}}" name="name" value="{{list.name}}" required>
        </div>
        <button type='submit' class="btn btn-success btn-sm" data-bs-dismiss="modal">Save Changes</button>
        <button type="button" class='btn btn-secondary btn-sm' data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
